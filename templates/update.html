{% extends 'base.html' %}
{% block title %}
My Todo App
{% endblock %}
{% block body %}
<div class="container">    
    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'edit' data.id %}">
        {% csrf_token %}
        <input class="form-control" type="text" value="{{ data.title }}" name="todo" placeholder="Add List" aria-label="Search">
        <button class="btn btn-warning" type="submit">Update</button>
    </form>
   
</div>
{% endblock %}
